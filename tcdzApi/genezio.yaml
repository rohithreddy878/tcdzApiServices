# The name of the project.
name: tcdz-api-services
# The region where the project is deployed. Available regions: us-east-1, eu-central-1, eu-west-1
region: us-east-1
# The version of the Genezio YAML configuration to parse.
yamlVersion: 2
backend:
  # The root directory of the backend.
  path: ./
  # Information about the backend's programming language.
  language:
    # The name of the programming language.
    name: python
    # The package manager used by the backend.
    packageManager: pip
    # The runtime to use for your Flask app.
    runtime: python3.12.x
  # Information about the backend's functions.
  functions:
    # The name (label) of the function.
    - name: tcdz-api-services-application
      # The path to the function's code.
      path: ./
      # The name of the wsgi application.
      handler: app
      # The entry point for the function.
      entry: run.py
      # The type of the function.
      type: httpServer